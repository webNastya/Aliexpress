<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="apple-touch-icon" sizes="57x57" href="src/favicon/apple-icon-57x57.png">
      <link rel="apple-touch-icon" sizes="60x60" href="src/favicon/apple-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="72x72" href="src/favicon/apple-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="76x76" href="src/favicon/apple-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="114x114" href="src/favicon/apple-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="120x120" href="src/favicon/apple-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="144x144" href="src/favicon/apple-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="152x152" href="src/favicon/apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="src/favicon/apple-icon-180x180.png">
      <link rel="icon" type="image/png" sizes="192x192" href="src/favicon/android-icon-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="src/favicon/src/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="src/favicon/src/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/src/favicon-16x16.png">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="src/favicon/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">
      <link rel="stylesheet" href="src/style/bootstrap.min.css">
      <link rel="stylesheet" href="src/scss/style.css">
      <title>AliJSpress</title>
   </head>
   <body>
      <header>
         <nav>
            <div class="container">
               <div class="row justify-content-between align-items-center">
                  <a class="logo" href="index.html"></a>
                  <form id="search">
                     <div class="search-wrapper">
                        <input id="searchGoods" class="search-wrapper_input" type="text" role="search" placeholder="Введите название...">
                     </div>
                     <div>
                        <button id="search-clear">❌</button>
                     </div>
                     <div class="search-wrap-btn">
                        <button type="submit" class="search-btn" id="search-btn" aria-label="Поиск товаров"></button>
                     </div>
                  </form>
                  <a href="#" class="nav-elements" id="basket-main-btn">
	                  <span class="counter">0</span>
                  </a>
                  <a href="#" class="nav-elements" id="favorites-btn">
	                  <span class="counter">0</span>
                  </a>
               </div>
            </div>
         </nav>
      </header>
      <main>
         <div class="container">
            <div class="row justify-content-center justify-content-sm-between">
               <div class="col-6 col-sm-4 col-md-3 col-xl-2">
                  <div id="category">
                     <div class="category-title">
                        <h5>Категории</h5>
                     </div>
                     <ul class="category-list">
                        <li>
                           <a href="#" class="category-item category-item__mobile" data-category="mobile">Телефоны и аксессуары</a>
                        </li>
                        <li>
                           <a href="#" class="category-item category-item__pc" data-category="pc">Компьютеры и оргтехника</a>
                        </li>
                        <li>
                           <a href="#" class="category-item category-item__electron" data-category="electron">Электроника</a>
                        </li>
                        <li>
                           <a href="#" class="category-item category-item__home" data-category="home">Бытовая Техника</a>
                        </li>
                        <li>
                           <a href="#" class="category-item category-item__sport" data-category="sport">Спорт и развлечения</a>
                        </li>
                     </ul>
                  </div>
               </div>
               <div class="col-12 col-sm-6 col-md-9 col-xl-10">
                  <div class="container">
                     <div id="cards-wrapper" class="row no-gutters justify-content-center">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <div id="basket">
         <div class="basket-body">
            <div class="basket-head">
               <div class="basket-title">Корзина</div>
               <div class="basket-total">Общая сумма: <span>0</span> руб</div>
            </div>
            <div id="basket-wrapper">
            </div>
            <button class="btn btn-primary basket-confirm">Оформить заказ</button>
            <div id="basket-close">
            </div>
         </div>
      </div>
      <script>
         var cards = <%=cards %>;
      </script>
      <script src="src/script/scriptmain.js"></script>
   </body>
</html>
